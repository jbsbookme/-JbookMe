services:
  db:
    image: postgres:16-alpine
    container_name: jbookme-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jbookme
    volumes:
      - jbookme_pgdata:/var/lib/postgresql/data

volumes:
  jbookme_pgdata:
